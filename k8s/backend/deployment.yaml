apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: three-tier
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: malay04/todo-backend
        ports:
        - containerPort: 3500
        env:
        - name: MONGO_CONN_STR
          value: "mongodb://mongodb-svc:27017/tasks"  
        - name: PORT
          value: "3500"